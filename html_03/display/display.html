<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline vs block</title>

    <style>
        #first-paragraph {
            width: 100px;
            float: left;
            background-color: #ccc;
        }

        #second-paragraph {
            background-color: aquamarine;
            float: left;
        }

        footer {
            clear: left;
        }
    </style>
</head>
<body>

    <p id="first-paragraph">This is a paragraf</p>

    <p id="second-paragraph">This is a text with a <span>span</span> and a <b>bold text</b>.</p>

    <footer>Copyright &copy; 2023</footer>

    
</body>
</html>
